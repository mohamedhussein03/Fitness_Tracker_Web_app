{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}

<style>
    /* CSS to change label color to blue */
    label {
      color: blue;
    }
</style>
  
</label><h1 class="text-center">User Information</h1></label>


  <form method="POST">
    <div class="mb-3">
      <label for="height" class="form-label">Height</label>
      <input type="number" name="height" id="height" class="form-control" step="0.01" placeholder = "CM">
    </div>
    <div class="mb-3">
      <label for="weight" class="form-label">Weight</label>
      <input type="number" name="weight" id="weight" class="form-control" step="0.01" placeholder = "KG">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" name="age" id="age" class="form-control" placeholder = "Years">
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select name="gender" id="gender" class="form-select">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="calorie_intake" class="form-label">Calorie Intake per Day</label>
      <input type="number" name="calorie_intake" id="calorie_intake" class="form-control" step="0.01" placeholder = "Kcals">
    </div>
    <div class="mb-3">
      <label for="water_intake" class="form-label">Water Intake</label>
      <input type="number" name="water_intake" id="water_intake" class="form-control" step="0.01"placeholder = "Liters">
    </div>
    <div class="mb-3">
      <label for="weight_goal" class="form-label">Weight Goal</label>
      <input type="number" name="weight_goal" id="weight_goal" class="form-control" step="0.01"placeholder = "KG">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
